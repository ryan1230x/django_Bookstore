<div class="row mt-3 mb-0 py-3 px-3" style="border-radius:20px; background:#f5f5f5;">
  <nav aria-label="Page navigation example" class="px-3">
    <ul class="pagination" style="margin:0 !important">

      {% if pages.has_previous %}
      <li class="page-item"><a class="page-link"
          href="?page={{pages.previous_page_number}}{% if query %}&q={{query}}{% endif %}">Previous</a></li>
      {% endif %}

      {% for pg in pages.paginator.page_range %}
        {% if pages.number == pg %}
        <li class="page-item active"><a class="page-link"
            href="?page={{ pg }}{% if query %}&q={{query}}{% endif %}">{{ pg }}</a></li>
        {% else %}
          <li class="page-item"><a class="page-link"
            href="?page={{ pg }}{% if query %}&q={{query}}{% endif %}">{{ pg }}</a></li>
        {% endif %}
      {% endfor %}

      {% if pages.has_next %}
      <li class="page-item"><a class="page-link"
          href="?page={{ pages.next_page_number }}{% if query %}&q={{query}}{% endif %}">Next</a></li>
      {% endif %}

    </ul>
  </nav>
</div>
