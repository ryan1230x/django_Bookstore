<div class="row py-3 px-3" style="border-radius:20px; background:#f5f5f5;" id="book-display">
  {% for i in pages %}
  <div class="col-sm-6 col-md-6 col-lg-3">
    <div class="card">
      <img src="/media/{{i.image}}" class="card-img-top" alt="{{ i.title }}" title="{{ i.title }}">
      <div class="card-body">
        <h4 class="card-title text-muted font-weight-bold" style="font-size:1em;">{{i.title}} - <span style="color: var(--blue)">${{i.price}}</span></h4>
        <h5 class="font-weight-bold text-muted" style="font-size:1em;">By {{ i.author }}</h5>
        <a href="/store/{{i.type}}/{{i.title}}" class="btn btn-primary">See More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
